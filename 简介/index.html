<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>
    //    手指滑动
    var curpage=0;
    $(".da>div").eq(0).siblings().children().addClass("yin");
//    $(".da>div>div").eq(0).siblings().children().addClass("yin");
    $(".da").swipeUp(function(){
        if(curpage<3) {
            $(".da>div").eq(curpage).addClass("up");
            $(".da>div").eq(curpage).children().addClass("yin");
            curpage++;
            $(".da>div").eq(curpage).children().removeClass("yin");
            $(".da>div").eq(curpage).removeClass("down");
        }
    });
    $(".da").swipeDown(function(){
        if(curpage>0) {
            $(".da>div").eq(curpage).addClass("down");
            $(".da>div").eq(curpage).children().addClass("yin");
            curpage--;
            $(".da>div").eq(curpage).children().removeClass("yin");
            $(".da>div").eq(curpage).removeClass("up");
        }
    });
</script>
